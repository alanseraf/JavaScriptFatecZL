    <main>
        <form name="cadastro" id="cadastro" method="get" onsubmit="return validar();">

            <input class="botao-enviar" type="submit" name="enviar" id="enviar" value="enviar"> <input class="botao-enviar" type="reset" name="limpar" id="limpar" value="limpar">
