<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Exercício 01 JS</title>
    <script>
        function primeiraFuncao(){
            window.navigator.vibrate(200);
            alert("Esta é a nossa primeira função criada em JavaScript!");
        }
    </script>
</head>
<body>
    <section class="titulo">
        <h1><a href="index.html">JavaScript na WEB</a></h1>
    </section>    
    <main>
        <input id="botao" type="button" value="Clique aqui" onclick="primeiraFuncao()">
    </main>
</body>
</html>
